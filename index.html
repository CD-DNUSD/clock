<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Centered Clock Signage</title>

<style>
  :root{
    --blue:#3855d3;
    --bg:#050A14;
    --text:#ffffff;
    --muted:rgba(255,255,255,0.85);
  }

  *{ box-sizing:border-box }

  html,body{
    margin:0;
    width:2640px;
    height:680px;
    overflow:hidden;
    background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }

  body{
    display:grid;
    place-items:center;
    position:relative;
  }

  /* Subtle brand glow */
  body::before{
    content:"";
    position:absolute;
    inset:-25%;
    background:radial-gradient(
      circle at center,
      rgba(56,85,211,0.22),
      rgba(56,85,211,0.10) 35%,
      transparent 65%
    );
    pointer-events:none;
  }

  .clock-wrap{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;      
    justify-content:center;    
    gap:26px;
    color:var(--text);
    text-align:center;
  }

  .time-row{
    display:flex;
    align-items:baseline;
    justify-content:center;
    gap:36px;
    font-weight:900;
    font-variant-numeric:tabular-nums;
    letter-spacing:0.02em;
  }

  .time{
    font-size:260px;
    line-height:1;
    text-shadow:
      0 14px 38px rgba(0,0,0,0.70),
      0 0 22px rgba(56,85,211,0.35);
  }

  .ampm{
    font-size:90px;
    letter-spacing:0.15em;
    transform:translateY(-22px);
    opacity:0.95;
  }

  .date{
    font-size:64px;
    font-weight:800;
    letter-spacing:0.04em;
    color:var(--muted);
    text-transform:uppercase;
  }

  /* Accessibility */
  @media (prefers-reduced-motion: reduce){
    *{ animation:none !important; transition:none !important }
  }

  /* Scale if player ignores fixed resolution */
  @media (max-width:2640px){
    html,body{ width:100%; height:100% }
  }
</style>
</head>

<body>
  <div class="clock-wrap" role="timer" aria-live="polite">
    <div class="time-row">
      <div class="time" id="time">--:--</div>
      <div class="ampm" id="ampm">--</div>
    </div>
    <div class="date" id="date">LOADINGâ€¦</div>
  </div>

<script>
(() => {
  const pad = n => String(n).padStart(2,'0');

  function tick(){
    const now = new Date();

    let h = now.getHours();
    const m = now.getMinutes();
    const ampm = h >= 12 ? "PM" : "AM";
    h = h % 12; h = h === 0 ? 12 : h;

    document.getElementById("time").textContent =
      `${pad(h)}:${pad(m)}`;
    document.getElementById("ampm").textContent = ampm;

    const dateFmt = new Intl.DateTimeFormat("en-US",{
      weekday:"long",
      month:"long",
      day:"numeric",
      year:"numeric"
    });
    document.getElementById("date").textContent =
      dateFmt.format(now);

    setTimeout(tick, 1000 - now.getMilliseconds());
  }

  tick();
})();
</script>
</body>
</html>
